<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Наш Склад — система учёта товаров" />
    <title>Наш Склад</title>
    
    <!-- PWA -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512x512.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Наш Склад" />
    
    <style>
      /* Prevent pull-to-refresh */
      html, body {
        overscroll-behavior: contain;
        -webkit-overflow-scrolling: touch;
        background: #F7F8FA;
        margin: 0;
      }
      /* Splash screen — visible until React mounts */
      #splash {
        position: fixed; inset: 0; z-index: 9999;
        background: #F7F8FA;
        display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 12px;
      }
      #splash .dot { width: 8px; height: 8px; border-radius: 50%; background: #3b82f6; display: inline-block; animation: pulse 1s ease-in-out infinite; }
      #splash .dot:nth-child(2) { animation-delay: .15s; }
      #splash .dot:nth-child(3) { animation-delay: .3s; }
      @keyframes pulse { 0%,80%,100%{opacity:.3;transform:scale(.8)} 40%{opacity:1;transform:scale(1)} }
      /* Prevent text selection on interactive elements only */
      button, a, nav, [role="button"] {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="splash">
        <div style="font-size:18px;font-weight:700;color:#1f2937;font-family:-apple-system,sans-serif">Наш Склад</div>
        <div><span class="dot"></span> <span class="dot"></span> <span class="dot"></span></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
