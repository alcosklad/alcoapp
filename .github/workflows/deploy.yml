name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/alcoapp
            
            # Обновляем код
            git fetch --all
            git reset --hard origin/main
            
            # Ставим зависимости и собираем билд
            npm install
            npm run build
            
            # Перезапускаем PM2
            pm2 restart alcoapp --update-env
